  }

  .btnPrimary{background:linear-gradient(90deg,var(--hot),var(--hot2));color:#fff;}
  .btnGhost{background:rgba(255,255,255,.88);color:#111;}
  .btnDark{background:#111;color:#fff;}

  /* Dancing hero character (no external asset needed) */
  .heroChar{

    padding: 16px;

  .charBadge{

      radial-gradient(circle, rgba(255,255,255,.55) 2px, transparent 3px);

    background-position: 0 0, 20px 20px;
    mix-blend-mode: overlay;
  }
  .heroEmoji{
    position:absolute; font-size:34px; filter: drop-shadow(0 10px 14px rgba(0,0,0,.25));

  }

  .heroEmoji.e4{right:18px;bottom:18px}

  }
  .dance1{animation: dance1 1.1s infinite ease-in-out}

  .dance3{animation: dance3 .95s infinite ease-in-out}

  main{padding: 0 14px 70px;}
