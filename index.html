
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LoveNote AI Interactive</title>

<style>
body {
margin:0;
font-family:Segoe UI, Arial;
background: linear-gradient(180deg,#ff00a8,#ff4dc4,#ff87d8);
color:white;
}

.hero {
text-align:center;
padding:80px 20px 40px;
}

.title {
font-size:60px;
font-weight:900;
background: linear-gradient(180deg,#ff8ae0,#ff0f9b);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.feature-grid {
max-width:1100px;
margin:40px auto;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:20px;
padding:20px;
}

.feature-btn {
background:white;
border-radius:20px;
padding:15px;
text-align:center;
cursor:pointer;
box-shadow:0 20px 40px rgba(0,0,0,.35);
color:#333;
}

.feature-btn img {
width:100%;
border-radius:14px;
}

.modal {
display:none;
position:fixed;
top:0;
left:0;
right:0;
bottom:0;
background:rgba(0,0,0,.6);
align-items:center;
justify-content:center;
z-index:100;
}

.modal-content {
background:white;
padding:25px;
border-radius:20px;
color:#333;
max-width:420px;
width:90%;
}

button {
background:#ff1493;
border:none;
color:white;
padding:12px 20px;
border-radius:14px;
cursor:pointer;
margin-top:10px;
}

input {
width:100%;
padding:10px;
margin-top:10px;
}
</style>
</head>

<body>

<section class="hero">
<div class="title">LoveNote AI</div>
<p>Create • Upload • Send • Share Valentine Magic</p>
</section>

<section class="feature-grid">

<div class="feature-btn" onclick="openFeature('feature1')">
<img src="https://cdn-icons-png.flaticon.com/512/3468/3468377.png">
<h3>AI Message Generator</h3>
</div>

<div class="feature-btn" onclick="openFeature('feature2')">
<img src="https://cdn-icons-png.flaticon.com/512/3468/3468377.png">
<h3>Meme Creator</h3>
</div>

<div class="feature-btn" onclick="openFeature('feature3')">
<img src="https://cdn-icons-png.flaticon.com/512/3468/3468377.png">
<h3>Greeting Card Builder</h3>
</div>

<div class="feature-btn" onclick="openFeature('feature4')">
<img src="https://cdn-icons-png.flaticon.com/512/3468/3468377.png">
<h3>AI Photo Transform</h3>
</div>

</section>

<!-- MODALS -->

<div id="feature1" class="modal"><div class="modal-content">
<h2>AI Message Generator</h2>
<input placeholder="Type message idea">
<input type="file">
<button onclick="sendAction()">Send Message</button>
<button onclick="closeModal()">Close</button>
</div></div>

<div id="feature2" class="modal"><div class="modal-content">
<h2>Meme Creator</h2>
<input placeholder="Top Text">
<input placeholder="Bottom Text">
<input type="file">
<button onclick="sendAction()">Send Meme</button>
<button onclick="closeModal()">Close</button>
</div></div>

<div id="feature3" class="modal"><div class="modal-content">
<h2>Greeting Card Builder</h2>
<input placeholder="Card Message">
<input type="file">
<button onclick="sendAction()">Send Card</button>
<button onclick="closeModal()">Close</button>
</div></div>

<div id="feature4" class="modal"><div class="modal-content">
<h2>AI Photo Transform</h2>
<input type="file">
<button onclick="sendAction()">Send Image</button>
<button onclick="closeModal()">Close</button>
</div></div>

<script>
function openFeature(id){
document.getElementById(id).style.display='flex';
}

function closeModal(){
document.querySelectorAll('.modal').forEach(m=>m.style.display='none');
}

function sendAction(){
alert("Sent! (Hook to SMS / Social / Email later)");
}
</script>

</body>
</html>
