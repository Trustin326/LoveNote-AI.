
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LoveNote App</title>

<style>
body {
margin:0;
font-family:Poppins, sans-serif;
background:#fff0fb;
padding:30px;
}

.tool {
max-width:520px;
margin:40px auto;
background:white;
padding:30px;
border-radius:20px;
box-shadow:0 15px 30px rgba(0,0,0,.15);
}

input, textarea {
width:100%;
padding:12px;
margin-top:10px;
}

button {
margin-top:12px;
background:#ff1493;
color:white;
border:none;
padding:12px 20px;
border-radius:12px;
cursor:pointer;
}

</style>
</head>

<body>

<div class="tool">
<h2>Feature Tool</h2>
<textarea placeholder="Type your message or meme text"></textarea>
<input type="file">
<button onclick="alert('Sent!')">Send</button>
</div>

</body>
</html>
